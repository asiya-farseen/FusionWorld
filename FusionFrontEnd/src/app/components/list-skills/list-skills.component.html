<div class="container my-5">
    <h1 class="mb-3">Skills</h1>
    <table class="table" *ngIf="skills && skills.length>0">
        <thead>
            <tr>
                
                <th>Skills</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of skills">
                
                <td>{{s.SSkill}}</td>
            
            </tr>
        </tbody>
    </table>
    <p *ngIf="!skills || skills.length <=0">No Skills Found</p>
</div>
