<div class="container my-5">
    <h1 class="mb-3">Add New Skills</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="AddSkills()">
              <div class="mb-3">
                    <label for="Skill" class="form-label">Skill</label>
                    <input type="SSkill" class="form-control" id="skill" name="skill" [(ngModel)]="addskillRequest.sSkill">
               </div>   
                
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
